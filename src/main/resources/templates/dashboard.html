<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regional products</title>
    <meta name="keywords" content="Regional products, Poland">
    <meta name="description" content="Discover regional products of Poland">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<!-- Header fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <span>Choose voivodeship:</span>
    <select class="form-select" aria-label="Select voivodeship">
        <option th:each="viovodeship : ${voivodeships}" th:value="${viovodeship.name()}" th:text="${viovodeship.name()}"></option>
    </select>

<!--    <div th:each="viovodeship : ${voivodeships}" th:utext="${viovodeship.coatOfArmsSvg()}"></div>-->

</main>

<!-- Footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
