<!DOCTYPE html>
<html th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="h-100 w-100 d-flex flex-column align-items-center px-3 min-content-height">
    <div class="d-flex flex-column w-50 justify-content-center mt-5 text-justify card shadow rounded-4">
        <div class="card-body p-4">
            <h1 class="text-start" th:text="#{error.header}"></h1>
            <p th:text="#{error.message}"></p>
            <a th:href="@{/{lang}/voivodeships(lang=${lang})}" class="btn btn-outline-dark rounded-4" th:text="#{error.button.label}"></a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
