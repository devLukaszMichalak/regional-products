<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <nav class="navbar bg-body-tertiary d-flex justify-content-center px-3 shadow">
        <div class="container-fluid page-size-constraint p-0">
            <a class="navbar-brand mb-0 h1 title-font"
               th:href="@{/{lang}/voivodeships(lang=${lang})}"
               th:text="#{header.title}">
            </a>

            <div class="d-flex align-items-center ms-auto">

                <a sec:authorize="isAnonymous()" th:href="@{/{lang}/login(lang=${lang})}" class="btn btn-secondary ms-3"
                   th:text="#{header.login}">
                </a>

                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button th:text="${#authentication.name}"
                            class="nav-link dropdown-toggle text-dark"
                            data-bs-toggle="dropdown">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form th:action="@{/logout(lang=${lang})}" method="post">
                                <button type="submit" class="dropdown-item" th:text="#{header.logout}"></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="border-start border-secondary d-flex flex-column ps-3 ms-3">

                <a class="navbar-text p-0 transition-all"
                   th:classappend="${lang} == 'en' ? 'fw-bolder link-dark' : 'link-secondary'"
                   th:href="${currentEnUrl}">en
                </a>

                <a class="navbar-text p-0 transition-all"
                   th:classappend="${lang} == 'pl' ? 'fw-bolder link-dark' : 'link-secondary'"
                   th:href="${currentPlUrl}">pl
                </a>
            </div>

        </div>
    </nav>
</header>
