<!DOCTYPE html>
<html th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="h-100 w-100 d-flex flex-column align-items-center justify-content-center px-3 min-content-height">

    <div class="w-100 d-flex justify-content-center mb-3">
        <section class="w-50 card shadow rounded-4">
            <div class="card-body">
                <h2 th:text="#{login.title}" class="text-center mb-4"></h2>

                <form th:action="@{/login(lang=${lang})}" method="post">
                    <div class="mb-3">
                        <label th:text="#{login.username}" for="username" class="form-label"></label>
                        <input type="text" id="username" name="username"
                               class="form-control focus-border-dark focus-black-shadow" required/>
                    </div>

                    <div class="mb-3">
                        <label th:text="#{login.password}" for="password" class="form-label"></label>
                        <input type="password" id="password" name="password"
                               class="form-control focus-border-dark focus-black-shadow"
                               required/>
                    </div>

                    <button th:text="#{login.submit}" type="submit" class="btn btn-secondary w-100"></button>
                </form>

                <div class="text-center mt-3">
                    <p th:if="${hadError}"
                       th:text="#{login.error}"
                       class="alert alert-danger"
                       role="alert">
                    </p>

                    <p>
                        <span th:text="#{login.register.label}"></span><span> </span>
                        <a th:text="#{login.register.button}"
                           th:href="@{/{lang}/register(lang=${lang})}"
                           class="link-secondary"></a>
                    </p>
                </div>
            </div>
        </section>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
