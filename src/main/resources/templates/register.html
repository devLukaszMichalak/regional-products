<!DOCTYPE html>
<html th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="h-100 w-100 d-flex flex-column align-items-center justify-content-center px-3 min-content-height">

    <div class="w-100 d-flex justify-content-center mb-3">
        <section class="w-50 card shadow rounded-4">
            <div class="card-body">
                <h2 th:text="#{register.title}" class="text-center mb-4"></h2>

                <form th:action="@{/register(lang=${lang})}" method="post">
                    <div class="mb-3">
                        <label th:text="#{register.username}" for="username" class="form-label"></label>
                        <input type="text" id="username" name="username"
                               class="form-control focus-border-dark focus-black-shadow" required/>
                    </div>

                    <div class="mb-3">
                        <label th:text="#{register.password}" for="password" class="form-label"></label>
                        <input type="password" id="password" name="password"
                               class="form-control focus-border-dark focus-black-shadow" required/>
                    </div>

                    <div class="mb-3">
                        <label th:text="#{register.confirmPassword}" for="confirmPassword" class="form-label"></label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                               class="form-control focus-border-dark focus-black-shadow" required/>
                    </div>

                    <button th:text="#{register.submit}" type="submit" class="btn btn-secondary w-100"></button>
                </form>

                <p th:if="${error != null}"
                   th:text="${error}"
                   class="alert alert-danger"
                   role="alert">
                </p>
            </div>
        </section>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
