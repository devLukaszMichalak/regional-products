<!DOCTYPE html>
<html th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="h-100 w-100 d-flex flex-column align-items-center px-3">

    <div class="page-size-constraint w-100">
        <table class="table table-bordered light-subtle mb-0">
            <thead class="table-light">
            <tr>
                <th scope="col" th:text="#{voivodeship.table.column.name}"></th>
                <th scope="col" th:text="#{voivodeship.table.column.productTypeName}"></th>
                <th scope="col" th:text="#{voivodeship.table.column.dateOfEntry}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td class="py-1 word-break-keep-all" th:text="${product.name()}"></td>
                <td class="py-1" th:text="${product.productTypeName()}"></td>
                <td class="py-1" th:text="${product.dateOfEntry()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
