<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regional products</title>
    <meta name="keywords" content="Regional products, Poland">
    <meta name="description" content="Discover regional products of Poland">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="h-100 w-100 d-flex flex-column align-items-center px-3">

    <div class="page-size-constraint w-100">
        <img class="w-100 mb-3" src="/images/cooking.jpg" alt="Cooking banner">

        <div class="w-100 d-flex mb-3">
            <div>
                <section class="mb-4 w-100" th:each="viovodeship : ${voivodeships}">
                    <div class="d-flex">
                        <a th:href="@{/voivodeships/{code}(code=${viovodeship.code()})}">
                            <img class="coat-of-arms-size"
                                 th:src="'images/' + ${viovodeship.coatOfArmsFilename()}"
                                 th:alt="'Coat of arms of ' + ${viovodeship.name() + ' voivodesip'}">
                        </a>

                        <div class="d-flex flex-column ms-2 w-100">
                            <a th:href="@{/voivodeships/{code}(code=${viovodeship.code()})}">
                                <h3 class="border-bottom border-secondary-subtle link-secondary text-dark border-1 mb-0 transition-all">
                                    <span th:text="${#strings.toUpperCase(viovodeship.name())}"></span>
                                    <span> VOIVODESHIP</span>
                                </h3>
                            </a>
                            <div class="text-justify mt-2" th:text="${viovodeship.description()}"></div>
                        </div>
                    </div>

                </section>
            </div>

            <div class="border-start border-light-subtle ms-5 pe-5"></div>

            <aside class="position-sticky top-1rem h-fit">
                <h5 class="text-wrap-balance">Total number of products for each voivodeship</h5>
                <table class="table table-bordered light-subtle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="count : ${counts}">
                        <td th:text="${count.voivodeshipName()}"></td>
                        <td th:text="${count.productCount()}"></td>
                    </tr>
                    </tbody>
                </table>

            </aside>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
